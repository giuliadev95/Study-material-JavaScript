<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>
        Function basics
    </h1>
    <h2>Exercises</h2>
    <ol>
        <li id="animal"> My favourite animal is: </li>
        <li id="sum">Those are two returned parametres: </li>
    </ol>

    <script>
        function myAnimal() {
            let animal = prompt("What's your favourite animal?");
            document.getElementById('animal').append(animal);
        }
        myAnimal();

        function sum() {

            const param1 = 2;
            const param2 = 6;
            const sumInt = param1 + param2;
            document.getElementById('sum').append(sumInt);
            
        }

       sum();
    </script>
</body>
</html>
