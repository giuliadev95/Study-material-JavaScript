    <script>

        // 1. Write a function called add7 that takes one number and returns that number + 7.

        let add7 = n =>(n + 7);
        let three = add7(3);
        document.getElementById('add').textContent = three;

        // 2. Write a function called multiply that takes 2 numbers and returns their product.

        console.log('2. Write a function called multiply that takes 2 numbers and returns their product.');

        function multiply() {

            // Define num1 and num2 as constants taken from the 2 input field of the html, use id for connection.
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 * num2;
            const errorMessage = document.getElementById('error-message');

            // claear the input fields if num1 and num2 are not numbers
            if ( isNaN(num1) || isNaN(num2) ) {
                errorMessage.textContent = 'Please, enter valid numbers.'
                result.value = '';
                return;
            }

            else {
                errorMessage.textContent = '';
                const showResult = document.getElementById('result').value = result;
                return;
            }
        }
       
        function clearInput() {

            // Take the content of the 3 input fields, and of the error-meaage and clear it.
            // Do not use clear as name as it is a reserved word.
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').value = '';
         document.getElementById('error-message').textContent = '';
        }
